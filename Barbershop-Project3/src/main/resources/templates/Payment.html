<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body style="background-color: #262626;">
<h1 th:text="${heading}" class="text-center" style="color:white"/>
<img th:src="@{/images/Comb.png}" alt="Barbershop logo" class="img-fluid mx-auto d-block">
<div class="paymentDates" >
    <div class="row justify-content-center">
        <div class="filterFromDates">
            <label for="filterFrom" style="color:white">Filter from:</label>
            <select id="filterFrom" class="form-control">
                <option value="" selected>Select a date</option>
                <option value="2024-08-01">2024-08-01</option>
                <option value="2024-10-01">2024-10-01</option>
                <option value="2024-01-01">2024-01-01</option>
                <option value="2024-11-01">2024-11-01</option>
            </select>

        </div>
        <div class="filterToDates">
            <label for="filterTo" style="color:white">Filter to:</label>
            <select id="filterTo" class="form-control">
                <option value="" selected>Select a date</option>
                <option value="2024-12-01">2024-12-01</option>
                <option value="2024-11-01">2024-11-01</option>
                <option value="2025-01-01">2025-01-01</option>
                <option value="2024-11-30">2024-11-30</option>
            </select>
        </div>
    </div>
</div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-secondary table-striped">
    <thead>
    <tr>
        <th scope="col">Date: </th>
        <th scope="col">Amount: </th>
        <th scope="col">Description: </th>
    </tr>
    </thead>
<tbody>
<tr th:each="payment: ${payment}">
<td th:text=" ${payment.paymentDate}"/>
<td th:text=" ${payment.paymentAmount}"/>
    <td th:text=" ${payment.paymentDescription}"/>
</tr>
</tbody>


</table>
        </div>
    </div>
</div>
</body>

</html>
