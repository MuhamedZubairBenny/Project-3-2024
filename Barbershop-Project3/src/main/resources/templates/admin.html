<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Admins</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
    <style>
        body {
            background-color: black;
        }
        h1 {
            color: white;
            font-family: 'Bungee', cursive;
        }
    </style>
</head>
<body>
<h1 th:text="${heading}" class="text-center"></h1>
<img th:src="@{/images/Logo.png}" alt="Barbershop logo" class="img-fluid mx-auto d-block">z
<div class="d-flex justify-content-between mb-3">
    <a th:href="@{admin/add}" class="btn btn-success">Add New Admin</a>
</div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-secondary table-striped">
                <thead>
                <tr>
                    <th scope="col">Admin ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin : ${admin}">
                    <td th:text="${admin.adminId}"></td>
                    <td th:text="${admin.username}"></td>
                    <td th:text="${admin.password}"></td>
                    <td>
                        <a th:href="@{admin/edit/{id}(id=${admin.adminId})}" class="btn btn-primary">Edit</a>
                        <form th:action="@{/admin/delete/{id}(id=${admin.adminId})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
