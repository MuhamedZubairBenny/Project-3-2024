<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Barbers</title>
    <style>
        body {
            background-color: black;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.73); /* White with 73% transparency */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .custom-btn-dark {
            background-color: #262626 !important; /* Custom dark color */
            border-color: #262626 !important; /* Ensures border matches background */
            color: white; /* Text color */
        }
        .table-custom-dark {
            background-color: #262626 !important; /* Custom table background color */
            color: white; /* Text color */
        }
        }
        /* Style for the logo */
        .logo-container {
            text-align: center; /* Center the div contents */
        }
        .logo-image {
            display: block; /* Make the image a block element */
            margin: auto; /* Center the image */
            width: 300px; /* Set the desired width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
<img src="/images/stafflogo.png" alt="Staff Logo" class="logo-image logo-container">
<div class="container content-box">


    <!-- Heading "The Team" above the table -->
    <div class="text-center mb-3">
        <h2 class="text-dark">The Team</h2>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <table class="table table-custom-dark mx-auto">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="barber: ${barbers}">
                <td th:text="${barber.getName()}"/>
                <td th:text="${barber.getPhoneNum()}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn custom-btn-dark mx-2">Add</button>
        <button type="button" class="btn custom-btn-dark mx-2">Update</button>
        <button type="button" class="btn custom-btn-dark mx-2">Delete</button>
    </div>
</div>

</body>
</html>
