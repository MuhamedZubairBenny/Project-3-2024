<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <!--Bootstrap CSS link-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--End of bootstrap-->
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

    </style>
    <body>
        <section class="vh-100" style="background-image: url('https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 10px">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://i.pinimg.com/564x/93/59/2b/93592b3ba6f90d0c83c8a119baa2b640.jpg"
                          alt="login form" class="img-fluid" style="border-radius: 10px 0 0 10px;" />
                          
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center"style="background-color: black;border-radius: 0 10px 10px 0">
                        <div class="card-body p-4 p-lg-5 text-white" style="background-color: black">
                            
                          <form method="post" action="/saveAccount">
                              <div style="margin-bottom:30px;">
                                <h3  style="font-size:large;">Enter your details to Sign Up!</h3>
                            </div> 

                            <div data-mdb-input-init class="form-outline mb-3">
                              <input style="font-size:medium;" placeholder="Enter your name" id="firstName" name="firstName" class="form-control form-control-lg" />
                            </div>

                            <div data-mdb-input-init class="form-outline mb-3">
                                <input style="font-size:medium;" placeholder="Enter your surname" id="surname" name="surname" class="form-control form-control-lg" />
                              </div>

                              <div data-mdb-input-init class="form-outline mb-3">
                                <input style="font-size:medium;" placeholder="Enter your email" type="email" id="email" name="email" class="form-control form-control-lg" />
                              </div>
                              <div data-mdb-input-init class="form-outline mb-3">
                                  <input style="font-size:medium;" placeholder="Enter your phone number"  id="phone" name="phone" class="form-control form-control-lg" />
                              </div>

                            <div data-mdb-input-init class="form-outline mb-3">
                              <input style="font-size:medium;" placeholder="Set username" id="username" name="username" class="form-control form-control-lg" />
                            </div>
                              <div data-mdb-input-init class="form-outline mb-3">
                                  <input style="font-size:medium;" placeholder="Set password" type="password" id="password" name="password" class="form-control form-control-lg" />
                              </div>
                              <div data-mdb-input-init class="form-outline mb-4">
                                  <select id="userType" name="userType" class="form-control">
                                      <option value="" selected disabled>Select user type</option>
                                      <option value="Client">Client</option>
                                  </select>
                              </div>

                            <div class="pt-1 mb-3">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Sign Up</button>
                            </div>
          
                            <p class=" pb-lg-2" style="color: #9fa2c4;">Already have an account? <a href="/login"
                                style="color: #9fa2c4;">Login here</a></p>

                          </form>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
        <!--Bootstrap JS Links-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--End of Bootstrap-->

</html>
